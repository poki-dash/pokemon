<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pokemon/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/pokemon/assets/index-C7X9hKVe.js"></script>
    <link rel="stylesheet" crossorigin href="/pokemon/assets/index-ZbasiLOw.css">
  </head>

  <body>
    <div id="app">
      <div>
        <nav>
          <h1 id="logo">Poke Dash</h1>
        </nav>

        
        <div class="besides-battle" style="margin-top:5rem;display:flex;flex-direction:column;align-items: center;" class="main">
          <ul  id="library">
            <div class="popup">
              <svg
                
                id="x"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                style="width: 2rem; position: relative; margin:10px">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18 18 6M6 6l12 12" />
              </svg>
              <div data-aos="flip-left" class="popup-content"></div>
            </div>
          </ul>

          <div style="display:flex;flex-direction:column;align-items: center;gap:5rem;">
            <div id="fighters" style="display: flex; gap:3rem">
              <div>
                <h2 style="margin-right: 0;">Player 1</h2>
                <div style="display:flex;flex-direction:column; align-items: center;" id="player-1">
                  <button type="submit">Get Random Pokemon</button>
                </div>
    
              </div>  
    
              <div>
                <h2>VS.</h2>
              </div>
    
              <div>
                <h2>Player 2</h2>
                <div style="display:flex; flex-direction:column; align-items: center;" id="player-2">
                  <button style="align-self: center;" type="submit">Get Random Pokemon</button>
                </div>
              </div>
            </div>
            <div style="margin-top:-3rem" id="battle-button"> 
              <button  type="submit">Battle!</button>
            </div>
          </div>

        </div>
        <div style="flex-direction:column;align-items:center"   id="battle-scene">
    
        </div>
        
    </div>
  </div>
  </body>
</html>
